{% extends "./base.html" %}
{% block title %}Members{% endblock %}
{% block
    main %}
    <h1>Create a New Member</h1>
    <form action="/members/create" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="name" />
        <button type="submit">
            <strong>Create</strong>
        </button>
    </form>
{% endblock %}
