{% extends "./base.html" %} {% block title %} Members {% endblock %} {% block
main %}
<h1>Update Member</h1>
<form action="/members/update" method="post">
  <input type="hidden" name="memberID" value="{{ member.memberID }}" />
  <label for="name">Name</label>
  <input type="text" name="name" placeholder="name" value="{{ member.name }}" />
  <label for="name">Timestamp</label>
  <input
    type="text"
    name="timestamp"
    placeholder="timestamp"
    value="{{ member.registration_timestamp }}"
  />
  <button type="submit"><strong>Update</strong></button>
</form>
{% endblock %}
