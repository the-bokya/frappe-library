{% extends "./base.html" %} {% block title %} Members {% endblock %} {% block
main %}
<table>
  <thead>
    <h1>Members</h1>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Registration Time</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <th>{{ member.memberid }}</th>
      <th>{{ member.name }}</th>
      <th>{{ member.registration_timestamp }}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/members/create">
  <button>
    <strong>+ Add Members</strong>
  </button>
</a>
{% endblock %}
